<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                <a href="" ng-click="predicate = 'name'; reverse=!reverse">Title</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="actor in actors | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/actor/{{actor.id}}">
                    {{actor.name}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
